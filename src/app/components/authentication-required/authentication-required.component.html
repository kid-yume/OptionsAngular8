<mat-card class="example-card" >
   <mat-card-title>Login</mat-card-title>
   <mat-card-content>
     <form class="example-form" [formGroup]="loginForm">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width">
               <input matInput placeholder="Username" formControlName="passwordCtrl" required>
             </mat-form-field>
           </td>
         </tr>
         <tr>
           <td>
             <mat-form-field class="example-full-width">
               <input matInput placeholder="Password" formControlName="firstCtrl" required>
             </mat-form-field>
           </td>
        </tr>
       </table>
     </form>
     <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="register()" >Register</button>
     <button a routerLink="/login" mat-button>Cancel</button>
   </mat-card-actions>
 </mat-card>
